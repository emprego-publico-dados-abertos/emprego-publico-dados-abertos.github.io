<head>

<meta charset="UTF-8">
<meta name="HandheldFriendly" content="true" />
<meta name="description" content="{{ page.Trabalho}}  , {{ page.Concelho }} , concurso, oferta, emprego, dados abertos, open-data">
<meta name="author" content="Emprego público dados abertos">
<meta name="robots" content="follow, index" />
<link rel="icon" href="/icon.png">
<meta property="og:image" content="/logo.png" />
<meta name="thumbnail" content="/logo.png" />
<meta name="twitter:image" content="/logo.png" />   

<title>{{ page.Trabalho }} | {{ page.Concelho }} | Emprego Público</title>

<script type="application/ld+json"> 
{ 
"@context" : "https://schema.org/", 
"@type" : "JobPosting",
"title" : "{{ page.Trabalho }}", 
"description" : "<p>{{ page.Descricao }}</p>", 
"datePosted" : "{{ page.DataAbertura }}", 
"validThrough" : "{{ page.DataFecho }}", 
"employmentType" : "full_time", 
"hiringOrganization" : { 
"@type" : "Organization", 
"name" : "{{ page.Empregador }}" 
}, 
"jobLocation": { 
"@type": "Place", 
"address": {    
"@type": "PostalAddress",    
"streetAddress": "{{ page.Empregador }}",    
"addressLocality": "{{ page.Concelho }}",    
"addressRegion": "{{ page.Distrito }}",    
"postalCode": "{{ page.CodigoPostal }}",    
"addressCountry": "PT"    
}    
} 
} 
</script>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [{
	"@type": "ListItem",
	"position": 1,
	"name": "Home",
	"item": "https://empregopublico.github.io/"
  },{
	"@type": "ListItem",
	"position": 2,
	"name": "Empregos",
	"item": "https://empregopublico.github.io/empregos/"
  },{
	"@type": "ListItem",
	"position": 3,
	"name": "Emprego Ref: {{ page.Id }}",
	"item": "https://empregopublico.github.io/empregos/j{{ page.Id }}.html"
  }]
}
</script>
  
      
</head>
